<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Log in Form</title>

        <!-- Bootstrap style -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <!-- Bootstrap script -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

        <!-- font awesome -->
        <script src="https://kit.fontawesome.com/9475ab4ee0.js" crossorigin="anonymous"></script>


        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <div class="bg">
            <div class="col-lg-3 col-sm-10 mx-auto center set-width">
                <form action="">
                    <h2 class="text-center">Login</h2>
                    <label class="user-icon" for="username"><i class="fa-solid fa-user"></i></label>
                    <input class="form-control ps-4 mb-3" type="text" name="username" id="username" placeholder="Username" autocomplete="off">
                    <label class="pass-icon" for="password"><i class="fa-solid fa-lock"></i></label>
                    <input class="form-control ps-4 mb-3" type="password" name="password" id="password" placeholder="Password" autocomplete="off">
                    <a class="nav-link pt-3 pb-2" href="#">Forgot Password?</a>
                    <button class="btn w-100 mb-5">LOGIN</button>
                    <div class="text-center">
                        <span>Don't have an Account? <a href="#" id="reg">Register</a></span>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
